<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select2- Template Custom</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <link rel="stylesheet" href="app/directives/select2-custom/select2-custom.css">

    <script src="app/app.js"></script>
    <script src="app/controllers/main.controller.js"></script>
    <script src="app/directives/select2-custom/select2-custom.js"></script>

</head>

<body ng-app="select2Cust">

    <div class="container" ng-controller="mainController">

        <h1>Select2- Custom Template</h1>

        <h2>Array Simples</h2>
        <p>Exemplo:  ['a', 'b', 'c'];</p>
        <div class="row">            
            <div class="form-group col-lg-6 col-md-12">
                <label>Nome: {{ nome }}</label>
                <select2-custom list="nomes" ng-model="nome" placeholder="Selecione um nome..."></select2-custom>
            </div>

            <div class="form-group col-lg-6 col-md-12">
                <label>Estado: {{ estado }}</label>
                <select2-custom list="estados" ng-model="estado" placeholder="Selecione um estado..."></select2-custom>
            </div>
        </div>

        <h2>Objeto Json com template customizado</h2>
        <p>Exemplo:  [{icon:'fa fa-address-book', description:'Descrição do ícone'}, {...}];</p>
        <div class="row">            
            <div class="form-group col-lg-6 col-md-12">
                <label>Ícone: {{ icone }}</label>
                <select2-custom list="icones" template="templateIcones" ng-model="icone" placeholder="Selecione um ícone..."></select2-custom>
            </div>

            <div class="form-group col-lg-6 col-md-12">
                <label>Cor: {{ cor }} </label>
                <select2-custom list="cores" template="templateCores" ng-model="cor" placeholder="Selecione uma cor..."></select2-custom>
            </div>

        </div>
    </div>


</body>

</html>
